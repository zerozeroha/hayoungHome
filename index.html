<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <title>hayoung.dev</title>
  <style>
    /* 기본 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* 전체 또는 특정 요소에 적용 */
    .logo,
    h1,
    h2 {
      font-family: 'Orbitron', sans-serif;
    }

    /* 매트릭스 배경 */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
      /* 0.1에서 0.3으로 증가 */
    }

    /* 터미널 창 */
    .terminal {
      background: #2d2d2d;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.8);
    }

    .terminal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* 터미널 헤더 */
    .terminal-header {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red {
      background: #ff5f57;
    }

    .yellow {
      background: #ffbd2e;
    }

    .green {
      background: #28ca42;
    }

    /* 터미널 내용 */
    .terminal-body {
      padding: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    .code-line {
      margin: 8px 0;
    }

    /* 문법 하이라이팅 */
    .prompt {
      color: #61dafb;
    }

    .comment {
      color: #6a9955;
    }

    .keyword {
      color: #569cd6;
    }

    .string {
      color: #ce9178;
    }

    .function {
      color: #dcdcaa;
    }

    .success {
      color: #28ca42;
    }

    /* 타이핑 커서 */
    .cursor {
      background: #61dafb;
      animation: blink 1s infinite;
      padding: 0 3px;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    /* 최종 화면 */
    .final-screen {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) translateY(20px);
    }

    .final-screen.show {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0);
    }

    .title {
      font-size: 50px;
      font-weight: bold;
      background: #D90000;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 24px;
      color: #888;
      margin-bottom: 15px;
    }

    .description {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .button {
      background: #D90000;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #b91c1c;
      opacity: 0.8;
      transform: translateY(-2px);
    }

    .code-line {
      margin: 8px 0;
      opacity: 0;
      transform: translateY(4px);
      animation: fadeInMove 0.5s ease forwards;
    }

    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fade out 오버레이 */
    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      visibility: hidden;
      transition: all 1.5s ease;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fade-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* 로딩 애니메이션 */
    .loading-text {
      color: #D90000;
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 1;
      }
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .terminal {
        width: 95%;
      }

      .title {
        font-size: 36px;
      }

      .subtitle {
        font-size: 20px;
      }

      .description {
        font-size: 14px;
      }

      .button {
        padding: 12px 24px;
        font-size: 16px;
      }
    }

  </style>
</head>

<body>
  <!-- 매트릭스 배경 -->
  <canvas class="matrix-bg" id="matrix"></canvas>

  <!-- 터미널 화면 -->
  <div class="terminal" id="terminal">
    <div class="terminal-header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <div class="terminal-body" id="terminal-body">
      <div class="code-line">
        <span class="prompt">$</span>
        <span id="command"></span>
        <span class="cursor">|</span>
      </div>
    </div>
  </div>

  <!-- 최종 화면 -->
  <div class="final-screen" id="final-screen">
    <h1 class="title">hayoung.dev</h1>
    <h2 class="subtitle">Frontend Developer</h2>
    <p class="description">사용자 경험을 중시하는 개발자</p>
    <button class="button" onclick="goToPortfolio()">포트폴리오 보러가기</button>
  </div>

  <!-- Fade out 오버레이 -->
  <div class="fade-overlay" id="fadeOverlay">
    <div class="loading-text">Loading Portfolio...</div>
  </div>

  <script>
    // 매트릭스 효과 - 더 잘 보이게 개선
    function createMatrix() {
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = "HAYOUNG0123456789ハヨウンアイウエオカキクケコサシスセソタチツテト";
      const fontSize = 12; // 10에서 12로 약간 증가
      const columns = canvas.width / fontSize;

      const drops = [];
      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }

      function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.03)'; // 더 약한 페이드로 문자 더 오래 보이게
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];

          // 더 밝고 선명하게
          const opacity = Math.random() * 0.6 + 0.4; // 0.4~1.0 범위로 더 밝게
          ctx.fillStyle = `rgba(0, 255, 65, ${opacity})`;
          ctx.font = `${fontSize}px monospace`;

          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          // 약간 더 자주 리셋
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.96) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(drawMatrix, 80); // 50ms에서 80ms로 조금 느리게 (더 잘 보이게)
    }

    // 타이핑 효과
    function typeText(element, text, speed = 30) {
      return new Promise(resolve => {
        let i = 0;
        const timer = setInterval(() => {
          element.textContent += text[i];
          i++;
          if (i >= text.length) {
            clearInterval(timer);
            resolve();
          }
        }, speed);
      });
    }

    // 코드 라인 추가
    function addCodeLine(text) {
      return new Promise(resolve => {
        setTimeout(() => {
          const terminalBody = document.getElementById('terminal-body');
          const newLine = document.createElement('div');
          newLine.className = 'code-line';
          newLine.innerHTML = text;
          terminalBody.appendChild(newLine);
          resolve();
        }, 600);
      });
    }

    // 페이드 아웃과 함께 포트폴리오로 이동
    function goToPortfolio() {
      const fadeOverlay = document.getElementById('fadeOverlay');

      // 페이드 아웃 시작
      fadeOverlay.classList.add('active');

      // 1초 후 페이지 이동
      setTimeout(() => {
        window.location.href = 'portfolio.html';
      }, 2000);
    }

    // 메인 애니메이션
    async function startAnimation() {
      const terminal = document.getElementById('terminal');
      const command = document.getElementById('command');
      const finalScreen = document.getElementById('final-screen');

      // 1. 터미널 등장
      terminal.classList.add('show');
      await new Promise(resolve => setTimeout(resolve, 1000));

      // 2. 명령어 타이핑
      await typeText(command, 'npm start');
      document.querySelector('.cursor').style.display = 'none';

      // 3. 코드 실행
      await addCodeLine('<span class="comment">// ✨ Welcome to hayoung.dev</span>');
      await addCodeLine('<span class="keyword">const</span> developer = {');
      await addCodeLine('  name: <span class="string">"하영"</span>,');
      await addCodeLine('  role: <span class="string">"UI 프론트엔드 개발자"</span>,');
      await addCodeLine(
        '  loves: [<span class="string">"인터랙션"</span>, <span class="string">"애니메이션"</span>, <span class="string">"UIUX 중심"</span>],'
      );
      await addCodeLine('  motto: <span class="string">"코드에 감성을 입히다."</span>');
      await addCodeLine('};');
      await addCodeLine('');
      await addCodeLine('<span class="comment">// 사용자의 입장에서 생각합니다</span>');
      await addCodeLine('<span class="function">render</span>(<span class="string">"delightful UI"</span>);');
      await addCodeLine('');
      await addCodeLine('<span class="success">✓ Build Successful!</span>');

      // 4. 터미널 → 최종화면 전환
      await new Promise(resolve => setTimeout(resolve, 1500));

      terminal.style.opacity = '0';
      terminal.style.transform = 'translate(-50%, -50%) scale(0.9)';

      setTimeout(() => {
        terminal.style.display = 'none';
        finalScreen.classList.add('show');
      }, 500);
    }

    // 페이지 로드 시 시작
    window.onload = function () {
      createMatrix();
      setTimeout(startAnimation, 500);
    };

  </script>
</body>

</html>
