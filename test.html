<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woodcraft - 현대적 목공예</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }

    /* 네비게이션 */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: 300;
      color: #333;
      font-style: italic;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 40px;
    }

    .nav-menu a {
      text-decoration: none;
      color: #666;
      font-weight: 400;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-menu a:hover {
      color: #333;
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #333;
      transition: width 0.3s ease;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    .shop-btn {
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .shop-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .shop-btn:hover::before {
      left: 100%;
    }

    .shop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* 메인 컨테이너 */
    .main-container {
      margin-top: 80px;
      min-height: 100vh;
      padding: 60px 50px;
      display: flex;
      align-items: center;
      position: relative;
    }

    /* 대형 타이포그래피 */
    .hero-title {
      font-size: clamp(80px, 15vw, 180px);
      font-weight: 900;
      color: #2a2a2a;
      line-height: 0.9;
      letter-spacing: -0.02em;
      position: absolute;
      top: 20%;
      left: 50px;
      z-index: 2;
      text-transform: lowercase;
    }

    /* 제품 섹션 */
    .product-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-left: auto;
      max-width: 1200px;
    }

    .product-info {
      flex: 1;
      max-width: 400px;
      z-index: 3;
    }

    .product-info h2 {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 20px;
      color: #555;
    }

    .product-info p {
      font-size: 16px;
      line-height: 1.6;
      color: #666;
      margin-bottom: 30px;
    }

    .explore-btn {
      background: #333;
      color: white;
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .explore-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    /* 제품 이미지 */
    .product-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .chair-container {
      position: relative;
      transition: transform 0.5s ease;
    }

    .chair-container:hover {
      transform: rotate(5deg) scale(1.05);
    }

    .chair {
      width: 400px;
      height: 400px;
      background: linear-gradient(145deg, #d4b896, #a0926d);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .chair::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 15%;
      right: 15%;
      bottom: 35%;
      background: #8a7c5a;
      border-radius: 20px 20px 5px 5px;
    }

    .chair::after {
      content: '';
      position: absolute;
      bottom: 10%;
      left: 20%;
      right: 20%;
      height: 30%;
      background: linear-gradient(to bottom, #9c8c6c, #7a6c52);
      border-radius: 0 0 15px 15px;
    }

    /* 컬렉션 프리뷰 */
    .collection-preview {
      position: absolute;
      bottom: 50px;
      right: 50px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .collection-preview:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .collection-item {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #d4b896, #a0926d);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .collection-item:hover {
      transform: scale(1.1);
    }

    .collection-text {
      text-align: center;
      font-weight: 500;
      color: #333;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      nav {
        padding: 15px 20px;
      }

      .nav-menu {
        display: none;
      }

      .main-container {
        padding: 40px 20px;
        flex-direction: column;
      }

      .hero-title {
        position: static;
        font-size: 60px;
        margin-bottom: 40px;
        text-align: center;
      }

      .product-section {
        flex-direction: column;
        gap: 40px;
      }

      .chair {
        width: 300px;
        height: 300px;
      }

      .collection-preview {
        position: static;
        margin-top: 30px;
        align-self: center;
      }
    }

    /* 부드러운 애니메이션 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-info {
      animation: fadeInUp 1s ease 0.5s both;
    }

    .chair-container {
      animation: fadeInUp 1s ease 0.3s both;
    }

    .collection-preview {
      animation: fadeInUp 1s ease 0.7s both;
    }

  </style>
</head>

<body>
  <nav>
    <div class="logo">w</div>
    <ul class="nav-menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#collection">Collection</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <a href="#shop" class="shop-btn">shop 🛍️</a>
  </nav>

  <main class="main-container">
    <h1 class="hero-title">FRONTEND DEVELOPER</h1>

    <div class="product-section">
      <div class="product-info">
        <h2>현대적 미니멀 디자인</h2>
        <p>정교한 목공예 기술로 제작된 가구는 단순한 기능을 넘어 공간에 생명을 불어넣습니다. 천연 목재의 따뜻함과 현대적 감각이 조화를 이룬 작품들을 만나보세요.</p>
        <button class="explore-btn">explore ↗</button>
      </div>

      <div class="product-image">
        <div class="chair-container">
          <div class="chair"></div>
        </div>
      </div>
    </div>

    <div class="collection-preview">
      <div class="collection-grid">
        <div class="collection-item"></div>
        <div class="collection-item"></div>
        <div class="collection-item"></div>
        <div class="collection-item"></div>
      </div>
      <div class="collection-text">full collection</div>
    </div>
  </main>

  <script>
    // 부드러운 스크롤 효과
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });

    // 마우스 따라다니는 효과
    document.addEventListener('mousemove', (e) => {
      const chair = document.querySelector('.chair-container');
      const rect = chair.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const deltaX = (e.clientX - centerX) / 50;
      const deltaY = (e.clientY - centerY) / 50;

      chair.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(${deltaX / 5}deg)`;
    });

    // 버튼 클릭 효과
    document.querySelectorAll('button, .shop-btn').forEach(btn => {
      btn.addEventListener('click', function (e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255,255,255,0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                `;

        this.style.position = 'relative';
        this.style.overflow = 'hidden';
        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // CSS 애니메이션 추가
    const style = document.createElement('style');
    style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
    document.head.appendChild(style);

  </script>
</body>

</html>
